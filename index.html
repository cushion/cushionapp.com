{% capture header %}
<ul class='header-image-list'>
  <li class='is-selected header-image-item' style='background-image: url({{ assets[0].url }})'></li>
  <li class='header-image-item' style='background-image: url({{ assets[1].url }})'></li>
  <li class='header-image-item' style='background-image: url({{ assets[2].url }})'></li>
</ul>
<script>
  var images = document.querySelectorAll('.header-image-item');
  var index = 0;
  setInterval(function () {
    if (index < 2) {
      index++;
    } else {
      index = 0;
    }

    var currentImage = document.querySelector('.is-selected');
    currentImage.className = currentImage.className.replace('is-selected', '');

    images[index].className += ' is-selected';
  }, 8000);
</script>
{% endcapture %}

{% capture content %}
<main class='main-content'>
  <article class='article'>
    <div class='article-copy'>
      {{ body }}
    </div>
    <form class='subscribe-form form' action='http://cushionapp.createsend.com/t/d/s/ajdtd/' method='post'>
      <input name='cm-ajdtd-ajdtd' class='text-input' type='email' placeholder='you@yourwebsite.com' required>
      <button id='submit' class='button' type='submit'>subscribe</button>
    </form>
  </article>
</main>
{% endcapture %}

{% capture foot %}
  {% include 'includes/color-fade' %}
{% endcapture %}
