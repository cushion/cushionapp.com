{% capture content %}
<main class='main-content'>
  {% for post in posts %}
  <article class='article'>
    <h3 class='article-title'>
      <a class='link' href='{{ post.url }}'>{{ post.title }}</a>
    </h3>
    <div class='article-copy'>
      {{ post.body }}
    </div>
  </article>
  {% endfor %}
</main>
{% endcapture %}

{% include 'layouts/default' %}
