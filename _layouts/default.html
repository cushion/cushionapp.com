<!DOCTYPE html>
<html>
  <head>
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>

    <title>{{ site.title }}</title>

    <meta name='description' content='{{ site.meta.description }}'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <link rel='icon' type='image/png' href='/assets/images/favicon.png'>
    <link rel='shortcut icon' type='image/png' href='/assets/images/favicon.png'>

    <link href='/assets/styles/screen.css' rel='stylesheet'>

    {% include 'includes/fonts' %}
    {% include 'includes/analytics' %}
  </head>

  <body>
    <div class='wrapper outer-container'>
      <div class='inner-container'>
        <header class='main-header'>
          <h1 class='logo'>
            <a href='/'>{{ site.title }}</a>
          </h1>
          <h2 class='tagline'>{{ site.meta.tagline }}</h2>

          <nav class='main-nav'>
            <ul class='nav-list'>
            {% for page in site.pages %}
              {% unless page.home? %}
              <li class='nav-item'>
                <a class='nav-link' href='{{ page.url }}'>{{ page.title }}</a>
              </li>
              {% endunless %}
            {% endfor %}
            </ul>
          </nav>
        </header>

        {{ content }}

        <footer class='main-footer'>
          Follow <a class='link' href='http://twitter.com/{{ site.meta.twitter }}'>@{{ site.meta.twitter }}</a> on Twitter
        </footer>
      </div>
    </div>

    {{ foot }}
  </body>
</html>
