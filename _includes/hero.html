{% unless hero %}
  {% assign hero = current %}
{% endunless %}

<section class='theme--{{ hero.meta.theme | fallback:"light-blue" }} hero'>
  {% include 'includes/header' %}

  {{ header }}

  <div class='grid-container--wider'>
    <div class='hero__screenshot' style='background-image: url({{ hero.meta.hero-image | fallback:site.meta.hero-image }}); padding-bottom: {{ hero.meta.hero-ratio | fallback:site.meta.hero-ratio }}'></div>
  </div>
</section>
