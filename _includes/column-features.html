<div class='grid-container--wide'>
{% for feature in features %}
  <div class='feature--secondary feature'>
    <div class='feature__copy'>
      <h3 class='icon--{{ feature.meta.color }} ss-{{ feature.meta.icon }} icon-title feature__title'>{{ feature.title }}</h3>
      {{ feature.body }}
    </div>
  </div>
{% endfor %}
</div>
