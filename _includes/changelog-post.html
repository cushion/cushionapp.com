<article class='article'>
  <h3 class='article-title'>
    <a href='{{ post.url }}'>{{ post.title }}</a>
  </h3>
  <div class='article-copy'>
    <section class='changelog-section'>
      <h4 class='new-changelog-title changelog-title'>New</h4>
      {{ post.meta.new | md }}
    </section>
    <section class='changelog-section'>
      <h4 class='improvements-changelog-title changelog-title'>Improvements</h4>
      {{ post.meta.improvements | md }}
    </section>
    <section class='changelog-section'>
      <h4 class='fixed-changelog-title changelog-title'>Fixed</h4>
      {{ post.meta.fixed | md }}
    </section>
  </div>
</article>
