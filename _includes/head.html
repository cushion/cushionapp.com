<head>
  <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>

  <title>{{ site.title }} - {% if current.home? %}{{ site.meta.tagline }}{% else %}{{ title }}{% endif %}</title>

  <meta name='description' content='{{ site.meta.description }}'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
  {% assign og = site.pages.home.assets.first %}
  <meta property='og:title' content='{{ site.title }} - {{ site.meta.tagline }}'>
  <meta property='og:type' content='website'>
  <meta property='og:description' content='{{ site.meta.description }}'>
  <meta property='og:url' content='{{ site.permalink }}'>
  <meta property='og:image' content='{{ og.permalink }}'>
  <meta property='og:image:type' content='image/png'>
  <meta property='og:image:width' content='{{ og.meta.width }}'>
  <meta property='og:image:height' content='{{ og.meta.height }}'>
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@{{ site.meta.twitter }}" />

  <link rel='icon' type='image/png' href='/assets/images/favicon.png'>
  <link rel='shortcut icon' type='image/png' href='/assets/images/favicon.png'>

  <link href='/assets/styles/screen.css' rel='stylesheet'>
  <link rel='alternate' type='application/rss+xml' title='RSS' href='/journal/feed.xml'>

  <script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>

  {% include 'includes/fonts' %}
  {% include 'includes/analytics' %}

  {{ head }}
</head>
